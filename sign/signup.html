<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The GeneralCar Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 

<div class="container">
  <form  class="form" id="createAccount"><h1 class="form__title">Sign up to GeneralCarShop</h1>
    <div class="form__message form__message--error"></div>
    <div class="form__input-group">
      <input type="text" class="form__input" autofocus placeholder="First Name">
      <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
      <input type="text" class="form__input" autofocus placeholder="Last Name">
      <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
      <input type="text" class="form__input" autofocus placeholder="Email Address">
      <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
      <input type="password" class="form__input" autofocus placeholder="Password">
      <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
      <input type="password" class="form__input" autofocus placeholder="Confirm Password">
      <div class="form__input-error-message"></div>
    </div>
    <button class="form__button" type="submit">Sign Up </button>
    <p class="form__text">
      <a  class="form__link" href="signin.html" id="linkLogin">Already have an account? Sign in</a>
    </p>
  </form>

</div>
<script src="main.js"></script>
</body>
</html>
